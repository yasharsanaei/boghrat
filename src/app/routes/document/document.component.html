<p class="tw-mb-8">document()?.id : {{ document()?.id }}</p>

<mat-divider />

<div class="tw-mt-8" *ngIf="sheets() !== undefined">
  <ng-container *ngFor="let sheet of sheets()">
    <app-table
      [name]="sheet.name"
      [data]="sheet.data"
      [columns]="sheet.columns"
    />
  </ng-container>
</div>
