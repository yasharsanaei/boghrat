<h1 class="tw-mb-8">{{ document()?.name }}</h1>

<mat-divider />

<div class="tw-mt-8" *ngIf="sheets() !== undefined">
  <mat-tab-group>
    <ng-container *ngFor="let sheet of sheets()">
      <mat-tab [label]="sheet.name">
        <app-table [sheet]="sheet" />
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</div>
